max_configs:
    1

hyperparameters:
    seed: [42]
    save: [False]
    tr: [False]
    # DEVICE
    device: ["cuda:1"]
    # TASK
    task: ["imdb"]
    # ARCHITECTURE
    block: ["LRSSM"]
    layers: [8]
    dmodel: [64]
    encoder: ["embedding"]
    decoder: ["conv1d"]
    layerdrop: [0.0]
    # BLOCK
    dstate: [256]
    dropout: [0.0]
    kernel: ["Vr"]
    minscaleencoder: [0.0]
    maxscaleencoder: [1.0]
    discrete: [False]
    strong: [-1.0]
    weak: [-0.5]
    low: [0.0001]
    high: [0.001]
    minscaleB: [0.0]
    maxscaleB: [1.25]
    minscaleC: [0.0]
    maxscaleC: [0.5]
    minscaleD: [0.75]
    maxscaleD: [1.0]
    mlplayers: [1]
    act: ["glu"]
    # LEARNING
    batch: [64]
    lr: [0.005]
    wd: [0.01]
    plateau: [0.2]
    epochs: [200]
    patience: [10]
